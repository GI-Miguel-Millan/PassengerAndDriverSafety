<h><strong>Main Parent Screen</strong></h>

{% if childList %}
    <ul>
    {% for student in  childList%}
        <li>
	<a href="{% url 'api:updateStud' student.id %}">{{ student.first_name }}</a>
	</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No children/students are available.</p>
{% endif %}
