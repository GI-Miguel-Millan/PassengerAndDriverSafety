{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Videos{% endblock %}

{% block content %}
    <br>
    <div class="form-check">
    <h2  class="display-3">Video List</h2>
</div>
<ul>
	{% for video in videos %}
		<li><a href="{% url 'details' video.id %}">{{ video.name }}</a></li>
		<li><a href="{% url 'delete' video.id %}">Delete</a></li>
	{% endfor %}
<br>
</ul>
{% endblock %}
