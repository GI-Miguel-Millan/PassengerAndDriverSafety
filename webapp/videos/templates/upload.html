{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Video Upload{% endblock %}

{% block content %}
<h2>Video Upload</h2>
<form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ video_form|crispy }}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
