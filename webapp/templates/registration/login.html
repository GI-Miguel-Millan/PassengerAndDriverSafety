{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h2 class="card-body">Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="col-lg-3 col-md-6 mb-4">
  <button class="btn btn-primary">Login</button>
  </div>
</form>
{% endblock %}
